<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Random Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="card rounded" style="background: white;">
      <div class="row d-flex flex-column h-100">
        <div class="col">
          <div id="symbol-top" class="sizeSymbol px-2"></div>
        </div>
        <div class="col">
          <div id="sizeNumber" class="text-center">8</div>
        </div>

        <div class=" col d-flex justify-content-end">
          <div id="symbol-botton" class="sizeSymbol px-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
